server:
  error:
    include-message: always
spring:
  datasource:
    url: jdbc:h2:file:~/.hcov-h2
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2